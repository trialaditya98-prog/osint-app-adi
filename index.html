<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Unified Lookup - Phone, Vehicle, Aadhaar, Credit Card</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tab-active {
            border-bottom: 3px solid #667eea;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #4b5563;
        }
        
        .info-value {
            color: #667eea;
            word-break: break-all;
        }
        
        .error-box {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            border-radius: 4px;
            color: #c33;
        }
        
        .success-box {
            background: #efe;
            border-left: 4px solid #4f4;
            padding: 12px;
            border-radius: 4px;
            color: #3a3;
        }
        
        .tab-button {
            cursor: pointer;
            padding: 12px 20px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .card-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">
                    <i class="fas fa-search"></i> OSINT Unified Lookup
                </h1>
                <p class="text-white/80">Phone • Vehicle • Aadhaar • Credit Card Information</p>
            </div>

            <!-- Main Container -->
            <div class="glass-effect rounded-xl p-6 mb-6">
                <!-- Tabs -->
                <div class="flex gap-2 mb-6 overflow-x-auto">
                    <button class="tab-button tab-active text-white" onclick="switchTab('phone')">
                        <i class="fas fa-phone"></i> Phone Info
                    </button>
                    <button class="tab-button text-white" onclick="switchTab('vehicle')">
                        <i class="fas fa-car"></i> Vehicle Info
                    </button>
                    <button class="tab-button text-white" onclick="switchTab('aadhaar')">
                        <i class="fas fa-id-card"></i> Aadhaar Info
                    </button>
                    <button class="tab-button text-white" onclick="switchTab('card')">
                        <i class="fas fa-credit-card"></i> Card Info
                    </button>
                </div>

                <!-- Phone Info Tab -->
                <div id="phone" class="tab-content">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white font-semibold mb-2">Phone Number</label>
                            <div class="flex gap-2">
                                <input type="text" id="phoneInput" placeholder="Enter phone number (10 digits)" 
                                    class="flex-1 px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/50"
                                    maxlength="15">
                                <button onclick="lookupPhone()" class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg hover:bg-white/90">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div id="phoneResult"></div>
                    </div>
                </div>

                <!-- Vehicle Info Tab -->
                <div id="vehicle" class="tab-content hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white font-semibold mb-2">Vehicle RC Number</label>
                            <div class="flex gap-2">
                                <input type="text" id="vehicleInput" placeholder="Enter RC number (e.g., MP07SD7547)" 
                                    class="flex-1 px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/50"
                                    maxlength="20">
                                <button onclick="lookupVehicle()" class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg hover:bg-white/90">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div id="vehicleResult"></div>
                    </div>
                </div>

                <!-- Aadhaar Info Tab -->
                <div id="aadhaar" class="tab-content hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white font-semibold mb-2">Aadhaar Number</label>
                            <div class="flex gap-2">
                                <input type="text" id="aadhaarInput" placeholder="Enter Aadhaar number (12 digits)" 
                                    class="flex-1 px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/50"
                                    maxlength="12">
                                <button onclick="lookupAadhaar()" class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg hover:bg-white/90">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div id="aadhaarResult"></div>
                    </div>
                </div>

                <!-- Card Info Tab -->
                <div id="card" class="tab-content hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white font-semibold mb-2">Credit Card Number</label>
                            <div class="flex gap-2">
                                <input type="text" id="cardInput" placeholder="Enter card number (13-19 digits)" 
                                    class="flex-1 px-4 py-2 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/50"
                                    maxlength="19">
                                <button onclick="lookupCard()" class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg hover:bg-white/90">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div id="cardResult"></div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-white font-semibold mb-4">
                    <i class="fas fa-history"></i> Recent Searches
                </h2>
                <div id="history" class="space-y-2 max-h-48 overflow-y-auto">
                    <p class="text-white/60">No searches yet</p>
                </div>
                <button onclick="clearHistory()" class="mt-4 px-4 py-2 bg-red-500/20 text-red-200 rounded-lg hover:bg-red-500/30">
                    <i class="fas fa-trash"></i> Clear History
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
